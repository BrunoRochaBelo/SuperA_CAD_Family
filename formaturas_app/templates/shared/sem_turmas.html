<div class="perfil-wrapper"></div>
{% extends "base.html" %} {% block title %}{{ fallback_title }}{% endblock %} {%
block content %}
<div class="fallback-container">
  <svg class="fallback-icon" viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
    />
  </svg>

  <h2>
    {{ fallback_title }}
    <svg class="face-icon" viewBox="0 0 24 24">
      <path
        fill="var(--color-text-2)"
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-5-6c.78 0 1.4-.63 1.4-1.4 0-.78-.63-1.4-1.4-1.4-.78 0-1.4.63-1.4 1.4 0 .77.62 1.4 1.4 1.4zm10 0c.78 0 1.4-.63 1.4-1.4 0-.78-.63-1.4-1.4-1.4-.78 0-1.4.63-1.4 1.4 0 .77.62 1.4 1.4 1.4zm-6 5c2.33 0 4.32-1.45 5.12-3.5H6.88c.8 2.05 2.79 3.5 5.12 3.5z"
        transform="rotate(180 12 12)"
      />
    </svg>
  </h2>
  <p>{{ fallback_message }}</p>
  <div class="empty-illustration">
    <svg class="empty-state-svg" viewBox="0 0 240 160">
      <rect
        x="70"
        y="30"
        width="100"
        height="80"
        rx="8"
        fill="var(--color-brand-soft)"
        opacity="0.5"
      />
      <rect
        x="80"
        y="45"
        width="80"
        height="10"
        rx="3"
        fill="var(--color-text-3)"
        opacity="0.3"
      />
      <rect
        x="80"
        y="65"
        width="40"
        height="10"
        rx="3"
        fill="var(--color-text-3)"
        opacity="0.3"
      />
      <rect
        x="80"
        y="85"
        width="60"
        height="10"
        rx="3"
        fill="var(--color-text-3)"
        opacity="0.3"
      />
      <circle
        cx="150"
        cy="85"
        r="10"
        fill="var(--color-brand-primary)"
        opacity="0.4"
      />
      <path
        d="M150 80 L150 90 M145 85 L155 85"
        stroke="var(--color-text-1)"
        stroke-width="1.5"
      />
    </svg>
  </div>

  <div class="turmas-add-container">
    <a
      href="{{ url_for(button_endpoint, active_page=active_page) }}"
      class="btn-importar"
      >Adicionar turma</a
    >
  </div>
</div>
{% endblock %} {% block extra_css %} {% endblock %}
